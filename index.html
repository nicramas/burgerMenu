<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Navigation</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="overlay" id="overlay">

        <li class="nav nav_3" id="nav_3"><a href="#skills">Skills</a></li>

        <li class="nav nav_5" id="nav_5"><a href="#contact">Contact</a></li>
        <li class="underline">Underline Effect</li>
      </ul>
    </nav>
  </div>
  <!-- Menu Bars -->
  <div class="hamburger" id="hamburger">
    <div class="hamburger_menu bar1"></div>
    <div class="hamburger_menu bar2"></div>
    <div class="hamburger_menu bar3"></div>
  </div>
  <!-- Sections -->
  <section id="home"><a href="https://github.com/nicramas" target="_blank">MyWay Design</a></section>
  <section id="about"><h1>Learn More About Me</h1></section>
  <section id="skills"><h1>These Are My Strengths</h1></section>

</html>
